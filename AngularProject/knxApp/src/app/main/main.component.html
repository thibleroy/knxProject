<ons-page>
  <ons-toolbar></ons-toolbar>
  <div class="background"></div>
  <div class="content">
      <ons-list style="min-height : 100%">
          <ons-list-header>Vérifiez que le device est bien connecté (en haut à droite)</ons-list-header>
          <ons-list-item><ons-button (click)="sendMsg('knx/action','on', 'Chenillard')">Turn ON en FAIT</ons-button></ons-list-item>
    <div style="text-align: center; margin: 10px">
       <br>
       <ons-row>
       <ons-input placeholder="1" [(value)]="lamp1"></ons-input>
       <ons-input placeholder="2" [(value)]="lamp2"></ons-input>
       <ons-input placeholder="3" [(value)]="lamp3"></ons-input>
       <ons-input placeholder="4" [(value)]="lamp4"></ons-input>
      </ons-row>
      <ons-button (click)="sendMsg('knx/action','on', 'orderChenillard')" >Démarre le chenillard richard</ons-button> <br>
      <ons-range modifier="material" [(value)]="value" (change)="sendMsg('knx/action',[(value)],null)"></ons-range><br>{{value}}<br>
      <img src="assets/img/reverse.png" (click)="sendMsg('knx/action','reverse',null)">
    </div>
    <ons-card>
      <ons-row>
      <img src="assets/img/light-off.png" *ngIf="lamps[0]==0">
      <img src="assets/img/light-on.png" *ngIf="lamps[0]==1">
      <img src="assets/img/light-off.png" *ngIf="lamps[1]==0">
      <img src="assets/img/light-on.png" *ngIf="lamps[1]==1">
      <img src="assets/img/light-off.png" *ngIf="lamps[2]==0">
      <img src="assets/img/light-on.png" *ngIf="lamps[2]==1">
      <img src="assets/img/light-off.png" *ngIf="lamps[3]==0">
      <img src="assets/img/light-on.png" *ngIf="lamps[3]==1">
    </ons-row>
    </ons-card>
    <ons-row>
      <ons-card>
        Maquette 1
      </ons-card>
      <ons-card>
          Maquette 2
        </ons-card>
      </ons-row>
    </ons-list>
</div>
  <ons-fab ripple position="bottom right">
      <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>
</ons-page>
