<ons-page>
  <ons-toolbar>
    <div class="center">Ici on va controller la maquette en FAIT</div>
  </ons-toolbar>
  <div class="background"></div>
  <div class="content">
    <div style="text-align: center; margin: 10px">
      <ons-button (click)="clickTurnOn()">Turn ON en FAIT</ons-button> <br>
      <ons-range [(value)]="value"></ons-range><br>
      <ons-range modifier="material" [(value)]="value" onchange="alert('pas si vite en fait')"></ons-range><br>
      {{value}}
    </div>
  </div>
</ons-page>
