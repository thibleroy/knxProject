<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button (click)="prev()">
        <ons-icon icon="md-chevron-left"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">Unicontroller</div>
    <div class="right">
      <ons-toolbar-button (click)="next()">
        <ons-icon icon="md-chevron-right"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  <div class="content">
    <ons-carousel #carousel fullscreen swipeable auto-scroll overscrollable id="carousel" >
      <ons-carousel-item *ngFor="let maquette of maquettes; ">
        <app-maquette-card [data]="maquette"></app-maquette-card>
      </ons-carousel-item>
    </ons-carousel>
  </div>
</ons-page>
